<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tambola Houshi</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <!-- Logo -->
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/6/6f/One_Piece_Logo.svg" alt="Tambola Houshi Logo" />

  <!-- Welcome -->
  <h1>Welcome to Tambola Houshi</h1>

  <!-- Agent Login Section -->
  <div id="agent-login">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <!-- Controls (Initially Hidden) -->
  <div id="controls">
    <button id="start-btn">Start</button>
    <button id="stop-btn">Stop</button>
    <button id="new-game-btn">New Game</button>
  </div>

  <!-- Current Number Display -->
  <div id="number-display">Number: --</div>

  <!-- Board of 1 to 90 -->
  <div id="number-board"></div>

  <!-- Tickets Area -->
  <div id="ticket-container"></div>

  <!-- Winner Board (Agent Only) -->
  <div id="winner-board"></div>

  <script src="assets/script.js"></script>
</body>
</html>
